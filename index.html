<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main id="card"  class=" d-flex align-items-center">
      <div class="container p-sm-5 px-4">
        <div class="personCard   position-relative">
          <div class="upper "></div>
          <div class="lower  pt-5 px-0 bg-light text-center">
            <img
              src="images/image-victor.jpg"
              class="rounded-circle img-fluid "
              alt=""
            />
            <h5 class="fw-700 mt-3">
              Victor Crest <span class="text-secondary h6 ms-1">26</span>
            </h5>
            <p><small>London</small></p>
            <div class="row  mt-4 p-2 px-0">
              <div class="col-4 pt-3 ps-4">
                <h5 >18K</h5>
                <p><small>FOLLOWERS</small></p>
              </div>
              <div class="col-4 pt-3">
                <h5>803K</h5>
                <p><small>LIKES</small></p>
              </div>
              <div class="col-4 pt-3 pe-4">
                <h5>1.4K</h5>
                <p><small>PHOTOS</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
